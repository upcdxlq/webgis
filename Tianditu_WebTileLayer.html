<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>WebTileLayer - 4.5</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  <script src="https://js.arcgis.com/4.5/"></script>

  <script>
    require([
      "esri/config",
      "esri/layers/WebTileLayer",
      "esri/Map",
      "esri/views/MapView",
      "dojo/dom",
      "dojo/domReady!"
    ], function(esriConfig, WebTileLayer, Map, MapView, dom) {

      esriConfig.request.corsEnabledServers
        .push("t0.tianditu.com", "t1.tianditu.com","t2.tianditu.com","t3.tianditu.com","t4.tianditu.com","t5.tianditu.com");

      var map = new Map({
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [115, 33],
        zoom:6
      });

      var vecTiledLayer = new WebTileLayer({
        urlTemplate: "http://{subDomain}.tianditu.com/DataServer?T=vec_w&x={col}&y={row}&l={level}",
        subDomains: ["t0", "t1", "t2", "t3","t4","t5"]
      });
      var cvaTiledLayer = new WebTileLayer({
        urlTemplate:"http://{subDomain}.tianditu.com/DataServer?T=cva_w&x={col}&y={row}&l={level}",
        subDomains:["t0", "t1", "t2", "t3","t4","t5"]
      });
     map.add(vecTiledLayer);
     map.add(cvaTiledLayer);

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
