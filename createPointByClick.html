<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5"></script>
<style>
html,body,
#viewDiv{
padding:0;
margin:0;
width:100%;
heigth:100%;
}
</style>
</head>

<body>
<script>
require(["esri/Map","esri/views/MapView","esri/layers/GraphicsLayer","esri/Graphic","esri/geometry/Point","esri/core/Collection","dojo/domReady!"],function(Map,MapView,GraphicsLayer,Graphic,Point,Collection){
  var map = new Map({
      basemap:"topo"
  });
  
  var view = new MapView({
    container:"viewDiv",
    map:map,
    center:[120,30],
    zoom:6
  });
  var graphic = new Graphic({
     geometry:new Point({
     x:120,
     y:30,
     spatialReference:{wkid:4326}
     }),
     attributes:{
     objectID:0
     },
     symbol:{
         type:"simple-marker",
         color:"#ff0000",
         size:20,
         outline:{
           width:3,
           color:"#00ff00"
         }
      }
  });  
   var  graphics = new Collection();
   graphics.add(graphic);
   
  var graphicslayer = new GraphicsLayer({
   graphics:graphics
  });
  
  map.add(graphicslayer);
  
  view.then(function(){
     graphicslayer.then(function(){
       //success
     });
  })
  .otherwise(function(){
      // fail
  });
  
  var i=1;
  view.on("click",function(evt){
    var graphic = new Graphic({
     geometry:new Point({
     x:evt.mapPoint.longitude,
     y:evt.mapPoint.latitude,
     spatialReference:{wkid:4326}
     }),
     attributes:{
     objectID:i++
     },
     symbol:{
         type:"simple-marker",
         color:"#ff0000",
         size:20,
         outline:{
           width:3,
           color:"#00ff00"
         }
      }
  });  
    graphicslayer.graphics.add(graphic);
  });
  
});
</script>
<div id="viewDiv">
</div>
</body>
</html>
